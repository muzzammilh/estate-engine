{% extends "base.html" %}
{% block title %}
    User Profile
{% endblock title %}
{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title mb-0">User Profile</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <strong>Email:</strong> {{ user.email }}
                        </div>
                        <div class="mb-3">
                            <strong>First Name:</strong> {{ user.first_name }}
                        </div>
                        <div class="mb-3">
                            <strong>Last Name Name:</strong> {{ user.last_name }}
                        </div>
                        <div class="mb-3">
                            <strong>Role:</strong> {{ user.get_role_display }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
