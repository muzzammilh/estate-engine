{% extends "base.html" %}
{% load static %}
{% block title %}
    Password Reset Sent
{% endblock title %}
{% block content %}
    <section class="sign-up-page bg-white">
        <div class="container-fluid p-0 vh-100">
            <div class="row sign-up-page-wrap-row h-100">
                <div class="col-md-6 d-flex justify-content-center align-items-center bg-white p-5">
                    <div class="w-75 text-center">
                        <div class="mb-4 text-center">
                            <span class="logo-lg">
                                <img src="{% static 'images/undraw_welcome_cats_thqn.svg' %}"
                                     alt="Logo"
                                     class="img-fluid"
                                     height="250"
                                     width="250">
                            </span>
                        </div>
                        <h1 class="mb-4">Password Reset Sent</h1>
                        <p>We have sent you an email with instructions to reset your password.</p>
                    </div>
                </div>
                <div class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-primary text-white text-center">
                    <div>
                        <img src="{% static 'images/undraw_House_searching_re_stk8.svg' %}"
                             alt="Estate Engine"
                             class="img-fluid mb-4"
                             height="250"
                             width="250" />
                        <h1>Estate Engine</h1>
                        <p class="mt-3 w-75 mx-auto">Property Management System</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
