{% extends "base.html" %}
{% block content %}
    <h2>Delete Property</h2>
    <p>Are you sure you want to delete {{ property.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'property_detail' property.pk %}">Cancel</a>
{% endblock content %}
