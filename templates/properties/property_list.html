{% extends "base.html" %}
{% block title %}
    My Properties
{% endblock title %}
{% block content %}
    <div class="container mt-4">
        <h2>My Properties</h2>
        <a href="{% url 'property_create' %}" class="btn btn-primary mb-3">Add Property</a>
        <ul class="list-group">
            {% for property in object_list %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ property.name }}</span>
                    <div>
                        <a href="{% url 'property_detail' property.pk %}"
                           class="btn btn-sm btn-info me-2">View</a>
                        <a href="{% url 'property_update' property.pk %}"
                           class="btn btn-sm btn-primary me-2">Edit</a>
                        <a href="{% url 'property_delete' property.pk %}"
                           class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
