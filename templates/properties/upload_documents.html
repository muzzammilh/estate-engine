{% extends "base.html" %}
{% block title %}
    Upload Documents
{% endblock title %}
{% block content %}
    <div class="container mt-4">
        <h2>Upload Documents for Unit {{ unit.unit_number }}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ formset.management_form }}
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="id_image_front" class="form-label">Front Side of Document</label>
                        {{ formset.forms.0.image }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="id_image_back" class="form-label">Back Side of Document</label>
                        {{ formset.forms.1.image }}
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Upload</button>
        </form>
    </div>
{% endblock content %}
