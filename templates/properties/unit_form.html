{% extends "base.html" %}
{% block title %}
    Unit Form
{% endblock title %}
{% block content %}
    <h2>{{ form.instance.pk|yesno:"Edit Unit,Add Unit" }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock content %}
